<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{height: 200px; width: 200px; background-color: cadetblue; position: absolute; top: 50px; left: 50px;}
        .smallbox{height: 32px; width: 32px; background-color:#343331; position: relative; top: 5px; left: 17px; border-radius: 7.5px;}
        .icon{height: 24px; width: 24px relative; top: 5px; left: 5px;}
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="smallbox">
            <div class="icon"><img src="text-t-light.svg"</div>
        </div>
    </div>
</body>
</html>
